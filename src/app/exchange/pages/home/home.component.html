<div class="flex flex-col h-[100vh] w-full scroll-smooth">
    <app-conection-indicator></app-conection-indicator>
    <app-nav-bar>
        <div class="h-full flex items-center flex-col justify-center">
            <h1 [ngClass]="(classContent$ | async)! > 250 ? 'text-xl' : 'text-3xl'"
                class="text-slate-700 transition-all">
                <!-- <strong>{{
                    todayValue$ | async | json | jsonToString }}
                </strong>US -->
            </h1>
            <h3 [ngClass]="(isTodayValueHigher$ | async) ? 'text-red-300' : 'text-green-400' " class="text-md">{{
                todayValueLast$ | async | json | jsonToString }} US</h3>
        </div>
    </app-nav-bar>
    <div class="flex flex-col w-full h-2/3 mt-64">
        <app-list-tail></app-list-tail>
    </div>
</div>
